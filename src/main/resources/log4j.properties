# Define the root logger with appender filelog4j.rootLogger = DEBUG,stdout## Define the file appender#log4j.appender.FILE=org.apache.log4j.FileAppender# Tomcat's logs folder#log4j.appender.FILE.File=${catalina.home}/logs/oa.log#log4j.appender.FILE.threshold=ERROR# Define the layout for file appender#log4j.appender.FILE.layout=org.apache.log4j.PatternLayout#log4j.appender.FILE.layout.conversionPattern=%p %d{dd MMM yyyy HH:mm} %c - %m%n#console appenderlog4j.appender.stdout=org.apache.log4j.ConsoleAppenderlog4j.appender.stdout.threshold=INFOlog4j.appender.stdout.layout=org.apache.log4j.PatternLayoutlog4j.appender.stdout.layout.conversionPattern=%p %d{dd MMM yyyy HH:mm} %c - %m%n